{% extends 'home.html' %}

{% block container %}
<div>
  <form
    class="form-horizontal"
    method="POST"
    action="{{ url_for('catalog.create_product') }}"
    role="form">
    <div>{{ form.csrf_token }}
      {{ form.name.label }}:{{ form.name() }}
    </div>
        <div>
      {{ form.price.label }}:{{ form.price() }}
    </div>
    <div>
      {{ form.category.label }}:{{ form.category() }}
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
