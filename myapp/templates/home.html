{% extends 'base.html' %}

{% block container %}
<div>
    <div>
        <h2>
            <a href="{{ url_for('catalog.products') }}" id="catalog_link">
                Kliknij żeby wejść do katalogu
            </a>
        </h2>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    $(document).ready(function(){
    $.getJSON("/katalog",function(data){
        $('#catalog_link').append('<span>' + data.count + '</span>');
        });
    });
</script>
{% endblock %}
