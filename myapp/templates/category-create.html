{% extends 'home.html' %}

{% block container %}
<div>
  <form
    class="form-horizontal"
    method="POST"
    action="{{ url_for('catalog.create_category') }}"
    role="form">
    {{ form.csrf_token }}
    <div>
      {{ form.name.label }}:{{ form.name() }}
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
